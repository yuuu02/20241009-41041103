<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶力大考驗</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <h1>記憶力大考驗</h1>
            <button id="start-btn">開始遊戲</button>
            <button id="restart-btn" style="display: none;">重新開始</button>
            <button id="flip-all-front">翻到正面</button>
            <button id="flip-all-back">翻到背面</button>
            <select id="theme-select">
                <option value="theme1">主題1</option>
                <option value="theme2">主題2</option>
            </select>
            <select id="grid-size">
                <option value="2">2x2</option>
                <option value="4" selected>4x4</option>
                <option value="6">6x6</option>
            </select>
            <select id="countdown-time">
                <option value="5">5秒</option>
                <option value="10" selected>10秒</option>
                <option value="15">15秒</option>
            </select>
            <label>
                <input type="checkbox" id="hide-matched"> 隱藏已配對的圖片
            </label>
        </div>
        <div id="info">
            <div id="timer">倒計時: <span id="countdown">10</span> 秒</div>
            <div id="score">分數: <span id="score-count">0</span></div>
        </div>
        <div id="cards-grid"></div>
    </div>

    <audio id="flip-sound" src="sounds/flip.wav"></audio>
    <audio id="match-sound" src="sounds/win.mp3"></audio>
    <audio id="error-sound" src="sounds/lose.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
